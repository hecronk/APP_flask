{% extends 'main/base.html' %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td><img src="{{ avatars.gravatar(user.email) }}"></td>
            <td style="padding-left: 40px"><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
