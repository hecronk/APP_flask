{% extends 'bootstrap/base.html' %}

{% block title %}
    {{ title }} - Аминов Дамир Азатович
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-default" style="min-width: 1252px">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar" style="text-decoration: none" href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename = 'icons/people-fill.svg') }}">
                    <b>APP</b>
                </a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <table class="tab-content">
            <tr>
                <td>
                    {% include 'main/_control_panel.html' %}
                </td>
                <td class="text-center" style="width: 1000px">
                    {% block app_content %}{% endblock %}
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
